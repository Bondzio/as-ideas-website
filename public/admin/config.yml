backend:
  name: github
  repo: as-ideas/as-ideas-website # Path to your GitHub reposito
  branch: dev # Branch to update (optional; defaults to master)

# This line should *not* be indented
media_folder: "images/uploads/{{year}}/{{month}}/{{slug}}" # Media files will be stored in the repo under images/uploads

collections:
- name: "blog" # Used in routes, e.g., /admin/collections/blog
  label: "Blog" # Used in the UI
  folder: "public/blog/{{year}}/{{month}}" # The path to the folder where the documents are stored
  create: true # Allow users to create new documents in this collection
  slug: "{{year}}/{{month}}/{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields: # The fields for each document, usually in front matter
  - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
  - {label: "Publish Date", name: "date", widget: "datetime"}
  - {label: "Title", name: "title", widget: "string"}
  - {label: "Title Picture", name: "titlePicture", widget: "image"}
  - {label: "Author", name: "author", widget: "string"}
  - {label: "AuthorEmail", name: "authorEmail", widget: "string"}
  - {label: "Body", name: "body", widget: "markdown"}
